<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" role="main">
      <div class="wholecard">
        <div class="item-image">
          <img
            class="card-image"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <div class="overlay_image"></div>
          <img
            src="./images/icon-view.svg"
            alt="NFT Card image"
            class="view-icon"
          />
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="lower-box">
          <div class="ETH">
            <img src="./images/icon-ethereum.svg" alt="ETH" /> 0.041 ETH
          </div>
          <div id="day">
            <img src="./images/icon-clock.svg" alt="Clock" /> 3 days left
          </div>
        </div>

        <div class="creation">
          <div class="img-avatar">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
          </div>
          <div class="creator_name">Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
